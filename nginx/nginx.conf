user nginx;

worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections   2000;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main      '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$gzip_ratio"';

    log_format download  '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$http_range" "$sent_http_content_range"';

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;

    gzip on;
    gzip_min_length  1100;
    gzip_buffers     4 8k;
    gzip_types       text/plain;

    output_buffers   1 32k;
    postpone_output  1460;

    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;

    keepalive_timeout  75 20;

    server {
        server_name   manyevents.cloud manyevents.dev;

        server_tokens off;

        location / {
            proxy_pass         http://127.0.0.1:8000;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;

            client_max_body_size       10m;
            client_body_buffer_size    128k;

            proxy_connect_timeout      70;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            proxy_temp_path            /var/nginx/proxy_temp;
        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/ch.manyevents.cloud/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/ch.manyevents.cloud/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        server_name   ch.manyevents.cloud;
        server_tokens off;

        location / {
            proxy_pass         http://127.0.0.1:8123;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;

            client_max_body_size       10m;
            client_body_buffer_size    128k;

            proxy_connect_timeout      70;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            proxy_temp_path            /var/nginx/proxy_temp;
        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/ch.manyevents.cloud/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/ch.manyevents.cloud/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        if ($host = ch.manyevents.cloud) {
            return 301 https://$host$request_uri;
        } # managed by Certbot
        server_name   ch.manyevents.cloud;
        listen 80;
        return 404; # managed by Certbot
    }

    server {
        if ($host = manyevents.cloud) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = manyevents.dev) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        server_name  manyevents.cloud manyevents.dev;
        listen 80;
        return 404; # managed by Certbot
    }
}
